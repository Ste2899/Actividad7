<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculada</title>
    <link rel="stylesheet" href="assets/css/formato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/Operaciones.js" type="text/javascript" defer></script>
</head>
<body>
    <form style="margin-top: 100px;">
        <div class="card calculadora">
            <div class="card-header">
                Calculadora
            </div>
            <div class="card-body ">                
                <input type="text" class="calculadora-screen z-depth-1" value="" disabled />                     
                <div class="calculadora-keys">
                    <div class="row g-3 py-3">
                        <div class="col-9">
                            <button type="button" class="form-control cero function btn btn-outline-danger" value="cero">CE</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="form-control borrar btn btn-outline-success" value="borrar"><</button>
                        </div>
                    </div>
                
                <div class="row g-3 ">
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-info" value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-info" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-info" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-success operador" value="/">&divide;</button>
                    </div>
                </div>

                <div class="row g-3 py-3">
                    <div class="col-3">
                        <button type="button" value="4" class="form-control btn btn-outline-info">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="5" class="form-control btn btn-outline-info" >5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="6" class="form-control btn btn-outline-info">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-success operador" value="*">&times;</button>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-3">
                        <button type="button" value="1" class="form-control btn btn-outline-info">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="2" class="form-control btn btn-outline-info" >2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="3" class="form-control btn btn-outline-info">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-success operador" value="-">-</button>
                    </div>
                </div>

                <div class="row g-3 py-3">
                    <div class="col-3">
                        <button type="button" value="0"  class="form-control btn btn-outline-info">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="." class="form-control decimal function btn btn-outline-info" >.</button>
                    </div>
                    <div class="col-3">
                        <button type="button" value="=" class="form-control btn btn-outline-danger operador equal-sign">=</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-outline-success operador" value="+">+</button>
                    </div>
                </div>
                </div>
            </div>            
        </div>
    </form>    
</body>
</html>
